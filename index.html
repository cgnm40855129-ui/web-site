<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
    <h3>Orden:</h3>
    <h3 id="ordenContador"></h3>
    <button id="resetOrder" style="margin: 10px 0;">Reset Order</button>
    </div>
    <div id="nav">
        <img src="" alt="">
        <ul></ul>
        <ul></ul>
    </div>
    <div id="box">
        <div class="opt1" id="tacos">Tacos</div>
        <div class="opt1" id="tortas">Tortas</div>
        <div class="opt1" id="quesadillas">Quesadillas</div>
        <div class="opt1" id="burritos">Burritos</div>
        <div class="opt1" id="platillos">Platillos</div>
    </div>

    <footer>&copy;Tacos Mi Tierra</footer>
    <script>
        // Add event listener to reset button to clear the order and reload the page
        document.getElementById('resetOrder').addEventListener('click', function() {
            localStorage.removeItem('order');
            location.reload();
        });
        // Load order from localStorage or start with an empty array
        let order = JSON.parse(localStorage.getItem('order')) || [];

        // Function to add an item to the order and save it
        function addToOrder(item) {
            order.push(item);
            localStorage.setItem('order', JSON.stringify(order));
        }

        // Display the current order in the ordenContador element
        const orderCount = document.getElementById("ordenContador");
        orderCount.innerText = order.join(", ");

        // Add event listeners to each menu option
        const btn = document.getElementsByClassName("opt1");
        for(let i = 0; i < btn.length; i++){
            btn[i].addEventListener('click', function() {
                // Add the selected item to the order
                addToOrder(btn[i].innerText);
                // Redirect to the corresponding page
                if(btn[i].id === "tacos"){
                    window.location.href = "tacos.html";
                } else if(btn[i].id === "tortas"){
                    window.location.href = "tortas.html";
                } else if(btn[i].id === "quesadillas"){
                    window.location.href = "quesadillas.html";
                } else if(btn[i].id === "burritos"){
                    window.location.href = "burritos.html";
                } else if(btn[i].id === "platillos"){
                    window.location.href = "platillos.html";
                }
            });
        }
</script>
</body>
</html>
