<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="nav">
        <img src="" alt="">
        <ul></ul>
        <ul></ul>
    </div>
    <div id="box">
        <div class="opt1" id="tacos">Tacos</div>
        <div class="opt1" id="tortas">Tortas</div>
        <div class="opt1" id="quesadillas">Quesadillas</div>
        <div class="opt1" id="burritos">Burritos</div>
        <div class="opt1" id="platillos">Platillos</div>
    </div>

    <footer>&copy;Tacos Mi Tierra</footer>
    <script>
    const btn = document.getElementsByClassName("opt1");
    for(let i = 0; i < btn.length; i++){
        if(btn[i].id === "tacos"){
            const tacos = document.getElementById("tacos");
            tacos.addEventListener('click', function() {
                 window.location.href = "tacos.html";
                });
        } else if(btn[i].id === "tortas"){
            const tortas = document.getElementById("tortas");
            tortas.addEventListener('click', function() {
                 window.location.href = "./tortas.html";
                });
        } else if(btn[i].id === "quesadillas"){
           const quesadillas = document.getElementById("quesadillas");
            quesadillas.addEventListener('click', function() {
                 window.location.href = "quesadillas.html";
                });
        } else if(btn[i].id === "burritos"){
            const burritos = document.getElementById("burritos");
            burritos.addEventListener('click', function() {
                 window.location.href = "burritos.html";
                });
        } else if(btn[i].id === "platillos"){
            const platillos = document.getElementById("platillos");
            platillos.addEventListener('click', function() {
                 window.location.href = "platillos.html";
                });
        }
    }
</script>
</body>
</html>
